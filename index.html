<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator-html-css</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="pre-operation"></div> 
            <div id="buttons">
                <div id="ac" class="button function">AC</div>
                <div id="plus-minus" class="button function">&plusmn</div>
                <div id="percentage" class="button function">%</div>
                <div id="division" class="button operator"> &#xF7</div>
                <div id="seven" class="button digit">7</div>
                <div id="eight" class="button digit">8</div>
                <div id="nine" class="button digit">9</div>
                <div id="multiplication" class="button operator">&#215</div>
                <div id="four" class="button digit">4</div>
                <div id="five" class="button digit">5</div>
                <div id="six" class="button digit">6</div>
                <div id="subtration" class="button operator">-</div>
                <div id="one" class="button digit">1</div>
                <div id="two" class="button digit">2</div>
                <div id="three" class="button digit">3</div>
                <div id="addition" class="button operator">+</div>
                <div id="zero" class="button digit zero">0</div>
                <div id="dot" class="button dot">,</div>
                <div id="equal" class="button operator">=</div>
             </div>

        <script src="main.js"></script>
    </body>
</html>
